<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тригонометрическая функция</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Тригонометрическая функция</h1>
        <form id="inputForm">
            <label for="function">Выберите функцию:</label>
            <select id="function" name="function">
                <option value="sin">sin</option>
                <option value="cos">cos</option>
                <option value="tan">tan</option>
            </select>

            <label for="start">Начальный угол:</label>
            <input type="number" id="start" name="start" required>

            <label for="end">Конечный угол:</label>
            <input type="number" id="end" name="end" required>

            <label for="step">Шаг:</label>
            <input type="number" id="step" name="step" required>

            <button type="button" onclick="calculate()">Вычислить</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
